<!DOCTYPE html>
<html>

<head>
    <title>Treborium's Blog</title>
    <link rel="icon" href="img/me.svg">

    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <script src="index.js"></script>
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="header-left header-section">
                <img class="about-me-icon clickable" src="img/me.svg" alt="about me icon" />
            </div>

            <div class="header-middle header-section">
                <h1 class="home-button clickable">Treborium</h1>
            </div>
            
            <div class="header-right header-section">
                <div class="hamburger-menu clickable" onclick="toggleMenu(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </div>


        <ul class="blog-posts">
            <div class="card">
                <div class="post-left">
                    <img class="thumbnail" src="img/dummy.png" alt="thumbnail" />
                </div>
                <div class="post-right">
                    <h2 class="post-title">My super amazing Title!</h2>
                    <div class="post-right-bottom">
                        <h3 class="post-meta-info">Python - 21. May 2019</h3>
                    </div>
                </div>
            </div>
            <div class="card">Post 2</div>
            <div class="card">Post 3</div>
            <div class="card">Post 4</div>
        </ul>
    </div>

</body>

</html>
